<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlyBeats</title>
    <!-- ********* stylesheets ********** -->
    <link rel='stylesheet' href='stylesheets/normalize.css'/>
    <link rel='stylesheet' href='/scripts/angular-material/angular-material.css'/>
    <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'/>
    <link rel='stylesheet' href='stylesheets/styles.css'/>

    <!-- ********* misc libs ********** -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js'></script>

    <!-- ********** angular libs *********** -->
    <script src='/scripts/angular/angular.js'></script>
    <script src='/scripts/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='/scripts/angular-animate/angular-animate.js'></script>
    <script src='/scripts/angular-messages/angular-messages.js'></script>
    <script src='/scripts/angular-aria/angular-aria.js'></script>
    <script src='/scripts/angular-material/angular-material.js'></script>

    <!-- ************ angular build *********** -->
    <script src='javascripts/app.js'></script>
    <script src='javascripts/config.js'></script>
    <script src='javascripts/services/user.service.js'></script>
    <script src='javascripts/home/home.controller.js'></script>
    <script src='javascripts/music/music.service.js'></script>
    <script src='javascripts/music/music.controller.js'></script>


    <!-- ************ superstatic ************ -->
    <base href='/'/>
  </head>
  <body>
    <div ng-controller ="Music as music" class="start-md-panel md-padding" flex='40' flex-offset='30' layout-align='center'>
      <p>
        Navigate the phoenix around the blocks.  Collect the orbs for extra points.
      </p>
      <div class="start-md-panel-content">
        <div class="md-padding" ng-cloak>
          <div>
            <h1 class="md-title">Pick a song below</h1>
            <div layout="row">
              <md-input-container flex='40' flex-offset='30'>
                <label>Songs</label>
                <md-select ng-model="music.selected" md-selected-text="">
                  <md-optgroup label="songs">
                    <md-option value="https://s3-us-west-2.amazonaws.com/flybeats/04+The+Glow+(feat.+Kimbra).m4a">The Glow</md-option>
                    <md-option value="https://s3-us-west-2.amazonaws.com/flybeats/Grimes+-+Oblivion.mp3">Oblivion</md-option>
                    <md-option value=  "https://s3-us-west-2.amazonaws.com/flybeats/02+The+Mollusk.m4a">The Mollusk</md-option>
                    <md-option value="https://s3-us-west-2.amazonaws.com/flybeats/demo.wav">Demo</md-option>
                  </md-optgroup>
                </md-select>
              </md-input-container>
            </div>
          </div>
        </div>
        <div class='play-button'>
          <p id='play' ng-click='music.selectSong()'>play</p>
        </div>
      </div>
    </div>
    <div layout="column" style="height:500px;" ng-cloak>
      <section layout="row" flex>
        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
          <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
          </md-toolbar>
          <md-content layout-padding>
            <form>
              <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput"
                       ng-model="data" md-autofocus>
              </md-input-container>
            </form>
            <md-button class="md-primary">
              Close Sidenav Right
            </md-button>
          </md-content>
        </md-sidenav>
      </section>
    </div>
    <div ui-view></div>

    <!-- ************ game scripts *********** -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.js'></script>
    <script src='app/javascripts/libs/game_lib/GPUParticleSystem.js'></script>
    <script src='app/javascripts/libs/game_lib/audio.js'></script>
    <script src='app/javascripts/libs/game_lib/cubes.js'></script>
  </body>
</html>
