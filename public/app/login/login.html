<ng-include src="'app/partials/header.html'"></ng-include>
<div class="container">
  <div class="row">
    <div class="form-container col-md-4 col-md-offset-4">
      <h2>Login</h2>
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" value="" required class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button><a href="/register" type="button" class="btn btn-warning center-block">Create Account</a>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-include src="'app/partials/footer.html'"></ng-include>
